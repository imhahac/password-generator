<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
  <!-- Preload fonts if possible, or use system fonts for speed -->
</head>

<body>

  <div class="app-container">
    <header>
      <h1>Password Generator</h1>
      <div class="subtitle">Secure, Random, Customizable</div>
    </header>

    <div class="main-content">
      <!-- Settings Column -->
      <div class="settings-col">
        <fieldset>
          <legend>Basic Settings</legend>
          <div class="control-group">
            <label><input type="checkbox" id="numbers" checked onchange="updatePreview()"> Numbers (0-9)</label>
            <label><input type="checkbox" id="uppercase" checked onchange="updatePreview()"> Uppercase (A-Z)</label>
            <label><input type="checkbox" id="lowercase" checked onchange="updatePreview()"> Lowercase (a-z)</label>
            <label><input type="checkbox" id="symbols" onchange="updatePreview()"> Common Symbols (!@#$%^&*)</label>
            <label><input type="checkbox" id="special" onchange="updatePreview()"> Special Symbols (+-,.:;=~?`'"|\<>
                ()[]{})</label>
          </div>

          <div class="control-group">
            <label for="custom">Custom Characters</label>
            <input type="text" id="custom" placeholder="e.g., @#$" oninput="updatePreview()">
          </div>
        </fieldset>

        <fieldset>
          <legend>Advanced Settings</legend>
          <div class="control-group">
            <label><input type="checkbox" id="shuffle"> Shuffle Result</label>
            <label><input type="checkbox" id="excludeDefault" checked> Exclude Similar (i l 1 O 0 etc.)</label>
          </div>
          <div class="control-group">
            <label for="excludeCustom">Exclude Characters</label>
            <input type="text" id="excludeCustom" placeholder="e.g., abc" oninput="updatePreview()">
          </div>
          <div class="control-group">
            <label for="prefix">Fixed Prefix</label>
            <input type="text" id="prefix" maxlength="5" placeholder="Start with..." oninput="updatePreview()">
          </div>
          <div class="control-group">
            <label for="suffix">Fixed Suffix</label>
            <input type="text" id="suffix" placeholder="End with..." oninput="updatePreview()">
          </div>
        </fieldset>
      </div>

      <!-- Logic Column -->
      <div class="logic-col">
        <fieldset>
          <legend>Generation Rules</legend>
          <div class="control-group">
            <label for="length">Password Length: <span id="lengthVal">12</span></label>
            <div class="range-wrap">
              <input type="range" id="lengthRange" min="4" max="64" value="12" oninput="syncLength('range')">
              <input type="number" id="length" value="12" min="4" max="64" oninput="syncLength('number')">
            </div>
          </div>
          <div class="control-group">
            <label for="count">Quantity to Generate</label>
            <input type="number" id="count" value="5" min="1" max="20" style="width: 100px;">
          </div>
        </fieldset>

        <div class="preview-bar" id="preview">
          Pool: (None selected)
        </div>

        <div id="validation" class="feedback-msg error-text"></div>
        <div id="suggestion" class="feedback-msg warn-text"></div>

        <!-- Strength Meter -->
        <div class="meter-container">
          <div class="strength-meter">
            <div id="strengthBar" style="width:0%"></div>
          </div>
          <div id="strength"></div>
        </div>
      </div>

      <!-- Actions Row -->
      <div class="actions">
        <button class="btn-generate" onclick="generate()">
          <span>âš¡ Generate</span>
        </button>
        <button class="btn-copy" onclick="copyPasswords()">
          <span>ðŸ“‹ Copy All</span>
        </button>
        <button class="btn-download" onclick="downloadPasswords()">
          <span>ðŸ’¾ Download</span>
        </button>
        <button class="btn-reset" onclick="resetAll()">Reset</button>
      </div>

      <!-- Results Area -->
      <div class="results-area">
        <div id="output" class="output-grid"></div>
      </div>
    </div>
  </div>

  <div id="toast-container"></div>
  <script src="script.js"></script>
</body>

</html>
